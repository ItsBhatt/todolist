<!DOCTYPE html>
<html>
<head>
	<title>To-Do Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/todoproject.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<header class="header">
 		<h1>TODO List</h1>
	</header>

	<h1 class="todoHeading">Create New TODO List</h1>
	<p class="todoInput"><input type="text" id="main" name="" placeholder="please enter something"><span><i class="fas fa-plus fa-lg"></i></span></p>
	
	<section>
		<div>
			<h2><span class="f">H</span>number<span class="s">D</span></h2>
			<input type="text" name="" class="add">
			<span class="todoi"><i class="fas fa-plus fa-lg todoi"></i></span>
			<ul>
				<li><span class="far fa-trash-alt"></span>1</li>
				<li><span class="far fa-trash-alt"></span>2</li>
				<li><span class="far fa-trash-alt"></span>3</li>
				<li><span class="far fa-trash-alt"></span>4</li>
				<li><span class="far fa-trash-alt"></span>5</li>
				<li><span class="far fa-trash-alt"></span>6</li>
				<li><span class="far fa-trash-alt"></span>7</li>
				<li><span class="far fa-trash-alt"></span>8</li>
			</ul>
		</div>

		<div>
			<h2><span class="f">H</span>number 2<span class="s">D</span></h2>
			<input type="text" name="" class="add">
			<span class="todoi"><i class="fas fa-plus fa-lg "></i></span>
			<ul>
				<li><span class="far fa-trash-alt"></span>16</li>
				<li><span class="far fa-trash-alt"></span>25</li>
				<li><span class="far fa-trash-alt"></span>33</li>
				<li><span class="far fa-trash-alt"></span>45</li>
				<li><span class="far fa-trash-alt"></span>53</li>
				<li><span class="far fa-trash-alt"></span>65</li>
				<li><span class="far fa-trash-alt"></span>73</li>
				<li><span class="far fa-trash-alt"></span>85</li>
			</ul>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/todoproject.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
